<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 56rem)">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700|Oxygen:300,400,700&display=swap"
        rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="calendar.js"></script>
    <script src="clock.js"></script>
    <script defer src="dateSelection.js"></script>
    <script src="todo.js"></script>

    <title>todo</title>

</head>

<body>
    <main>
        <div class="sidebar">
            <div class="clock"></div>
            <div class="sidebar-heading">
                <h2>Mina Todo's</h2>
            </div>
            <div class="date-selector selected-date">
                <h3>This is a date</h3>
                <h1>This is a day of the week</h1>
                <p>This is if it's a holiday</p>
            </div>
            <div class="date-selector unselected">
                <h1>Alla todos:</h1>
                <p>För att spara en todo till ett specifikt datum, välj ett datum i kalendern.</p>
            </div>
            <div class="add-todo">
                <input type="text" maxlength="60" placeholder="Lägg till todo...">
                <button><i class="material-icons">add</i></button>
            </div>
            <ul class="todo-list">
            </ul>

            <button class="cal-toggle"><i class="material-icons">calendar_today</i></button>
        </div>


        <div class="calendar">
            <div class="cal-header">
                <button id="left">&#9668;</button>
                <div class="year-month">
                    <h5 class="year"></h5>
                    <h2 class="month"></h2>
                </div>
                <button id="right">&#9658;</button>
            </div>

            <div class="cal-grid">
            </div>

        </div>
    </main>

</body>

</html>
