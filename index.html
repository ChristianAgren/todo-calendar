<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="calendar.css">

    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 56rem)">
    <link rel="stylesheet" href="hover.css" media="screen and (min-width: 56rem)">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700|Oxygen:300,400,700,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&display=swap" rel="stylesheet">

    <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="calendar.js"></script>
    <script src="clock.js"></script>
    <script defer src="dateSelection.js"></script>
    <script src="todo.js"></script>

    <title>todo</title>

</head>

<body>
    <main>
        <div class="sidebar">

            <div class="clock"></div>
            <h1>Mina Todo's</h1>
            <div class="date-selector selected-date">

                <h2></h2>
                <h3></h3>
                <p></p>
            </div>
            <div class="date-selector unselected">
                <h2>Alla todos</h2>
                <p>För att spara en todo till ett specifikt datum, välj ett datum i kalendern.</p>
            </div>
            <div class="add-todo">
                <input type="text" maxlength="60" placeholder="Lägg till todo...">
                <button><i class="material-icons">add</i></button>
            </div>
    


            <ul class="todo-list">
            </ul>

        </div>

        <button class="cal-toggle"><i class="material-icons">calendar_today</i></button>

        <div class="calendar">
            <div class="cal-header">
                <button id="left">&#9668;</button>
                <div class="year-month">
                    <h5 class="year"></h5>
                    <h2 class="month"></h2>
                </div>
                <button id="right">&#9658;</button>
            </div>

            <div class="week">
                    <p class="weekday-mob">mån</p>
                    <p class="weekday-desk">måndag</p>
    
                    <p class="weekday-mob">tis</p>
                    <p class="weekday-desk">tisdag</p>
    
                    <p class="weekday-mob">ons</p>
                    <p class="weekday-desk">onsdag</p>
    
                    <p class="weekday-mob">tor</p>
                    <p class="weekday-desk">torsdag</p>
    
                    <p class="weekday-mob">fre</p>
                    <p class="weekday-desk">fredag</p>
    
                    <p class="weekday-mob">lör</p>
                    <p class="weekday-desk">lördag</p>
    
                    <p class="weekday-mob">sön</p>
                    <p class="weekday-desk">söndag</p>
                </div>
            

            <div class="cal-grid">
            </div>

        </div>
    </main>

</body>

</html>
